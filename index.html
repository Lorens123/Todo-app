<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="/css/main.css">
    <script defer src="/js/main.js"></script>
</head>
<body>
    <header>
        <h1>Lorens Todo lista</h1>
    </header>
    <nav></nav>
    <main>
    
        <div class="week-article">
            <div class="weekday-grid-item">
                <h2>Måndag</h2>
                <div id="list-root"></div>
                <form data-list-form>
                    <input type="text" data-list-input/>
                    <button>+</button>
                </form>
            </div>
            <div class="weekday-grid-item">
                <h2>Tisdag</h2>
                <form data-list-form>
                    <input type="text" data-list-input />
                    <button>+</button>
                </form>
            </div>
            <div class="weekday-grid-item">
                <h2>Onsdag</h2>
                <form data-list-form>
                    <input type="text" data-list-input />
                    <button>+</button>
                </form>
            </div>
            <div class="weekday-grid-item">
                <h2>Torsdag</h2>
                <form data-list-form>
                    <input type="text" data-list-input />
                    <button>+</button>
                </form>
            </div>
            <div class="weekday-grid-item">
                <h2>Fredag</h2>
                <form data-list-form>
                    <input type="text" data-list-input />
                    <button>+</button>
                </form>
            </div>
            <div class="weekday-grid-item">
                <h2>Lördag</h2>
                <form data-list-form>
                    <input type="text" data-list-input />
                    <button>+</button>
                </form>
            </div>
            <div class="weekday-grid-item">
                <h2 class="sunday-color-red">Söndag</h2>
                <form data-list-form>
                    <input type="text" data-list-input />
                    <button>+</button>
                </form>
            </div>
       
        </div>
    </main>
    <footer></footer>
</body>
</html>
